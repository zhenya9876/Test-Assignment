<!DOCTYPE html>
<html lang="ru" title="Тестовое">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <div id="bg-container" class="fill-w fill-h">
        <div id="interface" class="fill-w fill-h stick-top">
            <div id="menubar" class="fill-w stick-top">
                <div id="menu-center">
                    <div id="menu-search" class="menu-tab"></div>
                    <div id="menu-live" class="menu-tab"></div>
                    <div id="menu-vod" class="menu-tab"></div>
                    <div id="menu-apps" class="menu-tab"></div>
                </div>
                <div id="menu-right" class="stick-right">
                    <div id="menu-settings" class="menu-tab menu-active"></div>
                </div>
            </div>

            <div id="genres-line">
            </div>
            <div id="movies-line">
            </div>
            <div id="movie-info-line">
                <h1 id="movie-title"></h1>
                <p id="movie-info"></p>
            </div>
        </div>
        <div id="shadows" class="fill-w fill-h">
            <img class="stick-left fill-h" src="img/left-shadow.png">
            <img class="stick-right fill-h" src="img/right-shadow.png">
            <img id="underline1" src="./img/underline.png" class="display-none">
            <img id="underline2" src="./img/underline.png" class="display-none">
            <div id="loader-wrapper" class="fill-h fill-w display-none">
                <img id="loader" src="img/loader.gif">
            </div>
            <!--        <img class="stick-top fill-w" src="img/top-shadow-big.png">-->
        </div>

    </div>
    <script src="scripts.js"></script>
    <script src="movies.js"></script>
<script src="navigation.js"></script>
</body>
</html>
